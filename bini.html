<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrtion Form</title>
    <link rel="stylesheet" href="bini.css">
</head>
<body>
    <div class="main">
        <h2>Resgistration Form</h2>
        <form action="">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>

            <label for="first">Last Name:</label>
            <input type="text" id="last" name="last" required>

            <label for="first">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="first">Password:</label>
            <input type="password" id="password" name="password" title="password must contain at least one number, one alphabet, one symbol, and at least be 8 characters long" required>

            <label for="first">Confirm- Password:</label>
            <input type="password" id="Confirm-password" name="confirm-password" required>

            <label for="first">Contact:</label>
            <input type="number" id="mobile" name="mobile" maxlength="10" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="male">Female</option>
                <option value="male">Others</option>
            </select>
            <button type="submit">Submit</button><br><br>

            <button type="re-do">re-do</button>
        </form>
    </div>
    <script src="bini.js">
        
    </script>
</body>
</html>
